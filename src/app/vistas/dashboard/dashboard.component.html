

<app-headers></app-headers>

<h3 style="text-align: center;">Pacientes</h3> <br>

<button class="nav-link" r type="button"   class="btn btn-primary"(click)="NuevoPaciente()">Nuevo paciente</button><br>
<table class="table table-hover table-bordered table-sm">
  <thead class="bg bg-success" >
    <tr >
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">DNI</th>
      <th scope="col">Telefono</th>
      <th scope="col">Correo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let paciente of  pacientes" (click)="editarPaciente(paciente.PacienteId)">
      <td style="width: 20px;">{{paciente.PacienteId}}</td>
      <td>{{paciente.Nombre}}</td>
      <td>{{paciente.DNI}}</td>
      <td>{{paciente.Telefono}}</td>
      <td style="width: 100px;">{{paciente.Correo}}</td>
